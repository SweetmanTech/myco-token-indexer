name: Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - "**" # This will trigger the workflow on push to any branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Debug Secrets
        run: |
          echo "DROPLET_IP is set: ${{ secrets.DROPLET_IP != '' }}"
          echo "DROPLET_USER is set: ${{ secrets.DROPLET_USER != '' }}"
          echo "DROPLET_PASSWORD is set: ${{ secrets.DROPLET_PASSWORD != '' }}"

      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          password: ${{ secrets.DROPLET_PASSWORD }}
          script: |
            echo "Connected to Droplet"
            # Create app directory if it doesn't exist
            mkdir -p ~/myco-token-indexer
            cd ~/myco-token-indexer

            # Initialize git repository if it doesn't exist
            if [ ! -d .git ]; then
              git init
              git remote add origin https://github.com/SweetmanTech/myco-token-indexer.git
            fi

            # Fetch latest code
            git fetch --all
            git checkout ${{ github.ref_name }}
            git pull origin ${{ github.ref_name }}

            echo "Current branch:"
            git branch --show-current
            echo "Git status:"
            git status

            # Install dependencies
            npm install

            # Debug: List contents of the lib directory
            echo "Contents of ~/myco-token-indexer/lib:"
            ls -l ~/myco-token-indexer/lib

            # Debug: Show contents of indexer.mjs
            echo "Contents of ~/myco-token-indexer/indexer.mjs:"
            cat ~/myco-token-indexer/indexer.mjs

            # Update indexer.mjs
            echo "Updating indexer.mjs"
            sed -i 's/from ".\/lib\/indexEventsForNetwork"/from ".\/lib\/indexEventsForNetwork.js"/' ~/myco-token-indexer/indexer.mjs

            # Update import paths in lib files
            find ~/myco-token-indexer/lib -name "*.js" -type f -exec sed -i 's/from "\([^"]*\)"/from "\1.js"/' {} +
            find ~/myco-token-indexer/lib/stack -name "*.js" -type f -exec sed -i 's/from "\([^"]*\)"/from "\1.js"/' {} +

            # Debug: Show updated contents of indexer.mjs
            echo "Updated contents of ~/myco-token-indexer/indexer.mjs:"
            cat ~/myco-token-indexer/indexer.mjs

            # Debug: Show Node.js version
            node --version

            # Start or restart the app using PM2
            if pm2 list | grep -q "myco-token-indexer"; then
              pm2 restart myco-token-indexer --update-env --cwd ~/myco-token-indexer
            else
              pm2 start npm --name "myco-token-indexer" --cwd ~/myco-token-indexer -- run start
            fi
